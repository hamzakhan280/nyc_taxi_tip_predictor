{% extends "base.html" %}
{% block content %}
<div class="card">
    <h2>Estimate Your Taxi Tip Instantly</h2>
    
    <div id="map"></div>
    <div class="map-controls">
        <button id="add-location">Add Location</button>
        <button id="remove-location" class="danger">Remove Last Location</button>
    </div>

    <form method="POST" action="/predict">
        <label for="trip_distance">Trip Distance (miles)</label>
        <input type="number" id="trip_distance" name="trip_distance" step="0.01" readonly required>

        <label for="fare_amount">Fare Amount ($)</label>
        <input type="number" id="fare_amount" name="fare_amount" step="0.01" required>

        <label for="passenger_count">Passenger Count</label>
        <input type="number" name="passenger_count" min="1" max="6" required>

        <label for="ratecode_id">Rate Code</label>
        <select class="form-select-colored" name="ratecode_id" required>
            <option value="1">1 - Standard Rate</option>
            <option value="2">2 - JFK</option>
            <option value="3">3 - Newark</option>
            <option value="4">4 - Nassau or Westchester</option>
            <option value="5">5 - Negotiated Fare</option>
            <option value="6">6 - Group Ride</option>
        </select>

        <label for="tolls_amount">Tolls Amount ($)</label>
        <input type="number" name="tolls_amount" step="0.01" value="0">

        <label for="congestion_surcharge">Congestion Surcharge ($)</label>
        <select class="form-select-colored" name="congestion_surcharge">
            <option value="0">0 - No surcharge</option>
            <option value="2.50">$2.50 (standard congestion)</option>
        </select>

        <label for="airport_fee">Airport Fee ($)</label>
        <select class="form-select-colored" name="airport_fee">
            <option value="0">0 - None</option>
            <option value="1.25">$1.25 (LaGuardia/JFK)</option>
        </select>

        <button type="submit" class="btn-success">Predict Tip</button>
    </form>
</div>
{% endblock %}
