{% extends "base.html" %}
{% block content %}
<div class="card shadow-lg border-0 rounded-4" style="background: rgba(255,255,255,0.92); backdrop-filter: blur(8px);">
  <div class="card-body p-5">
    <h3 class="text-center mb-4 fw-bold text-dark">ðŸš• Enter Trip Details</h3>

    <form action="/predict" method="POST" class="row g-3" id="taxiForm">

      <!-- Dropdown fields -->
      <div class="col-md-4">
        <label class="form-label">Vendor ID</label>
        <select name="vendor_id" class="form-select form-select-colored" required>
          <option value="1">1 - Creative Mobile Technologies</option>
          <option value="2">2 - VeriFone Inc.</option>
        </select>
      </div>

      <div class="col-md-4">
        <label class="form-label">Rate Code</label>
        <select name="ratecode_id" class="form-select form-select-colored" required>
          <option value="1">1 - Standard rate</option>
          <option value="2">2 - JFK</option>
          <option value="3">3 - Newark</option>
          <option value="4">4 - Nassau/Westchester</option>
          <option value="5">5 - Negotiated fare</option>
          <option value="6">6 - Group ride</option>
        </select>
      </div>

      <div class="col-md-4">
        <label class="form-label">Payment Type</label>
        <select name="payment_type" class="form-select form-select-colored" required>
          <option value="1">1 - Credit Card</option>
          <option value="2">2 - Cash</option>
          <option value="3">3 - No Charge</option>
          <option value="4">4 - Dispute</option>
        </select>
      </div>

      <!-- Numeric Inputs -->
      <div class="col-md-4"><label class="form-label">Passenger Count</label><input type="number" name="passenger_count" class="form-control" required></div>
      <div class="col-md-4"><label class="form-label">Trip Distance (miles)</label><input type="number" step="0.01" name="trip_distance" class="form-control" required></div>
      <div class="col-md-4"><label class="form-label">Fare Amount ($)</label><input type="number" step="0.01" name="fare_amount" class="form-control" required></div>

      <div class="col-md-4"><label class="form-label">Extra ($)</label><input type="number" step="0.01" name="extra" class="form-control" value="0"></div>
      <div class="col-md-4"><label class="form-label">MTA Tax ($)</label><input type="number" step="0.01" name="mta_tax" class="form-control" value="0.5"></div>
      <div class="col-md-4"><label class="form-label">Tolls ($)</label><input type="number" step="0.01" name="tolls_amount" class="form-control" value="0"></div>
      <div class="col-md-4"><label class="form-label">Improvement Surcharge ($)</label><input type="number" step="0.01" name="improvement_surcharge" class="form-control" value="0.3"></div>
      <div class="col-md-4"><label class="form-label">Congestion Surcharge ($)</label><input type="number" step="0.01" name="congestion_surcharge" class="form-control" value="2.5"></div>
      <div class="col-md-4"><label class="form-label">Airport Fee ($)</label><input type="number" step="0.01" name="airport_fee" class="form-control" value="1.25"></div>

      <div class="col-md-4"><label class="form-label">Pickup Location ID</label><input type="number" name="pu_location_id" class="form-control" required></div>
      <div class="col-md-4"><label class="form-label">Dropoff Location ID</label><input type="number" name="do_location_id" class="form-control" required></div>

      <div class="col-12 text-center mt-4">
        <button type="submit" class="btn btn-success btn-lg px-5 shadow-sm">Predict Tip ðŸ’°</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
